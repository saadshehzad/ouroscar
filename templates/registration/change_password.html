{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container-fluid" style="height: 100vh; background-color: #2D454B">
  <div class="col">
    <div class="row justify-content-center">
      <h2 style="margin-top:80px; padding-bottom:45px; color:white">Change Password</h2>
    </div>

    <div class="row justify-content-center">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <form method="POST" class="text-center" novalidate>
            {% csrf_token %}
        
            {{ form|crispy }}
          
            <button type="submit" class="btn btn-danger">change</button>
          <hr>
          <p class="text-center">Don't have a account? <a href="#">Join Now</a></p>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
