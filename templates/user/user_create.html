{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h1 style="margin-top:150px; color:darkred">Register yourself</h1>
    </div>
    <div class="col-sm" style="margin-top:50px">
      <form method="POST"> {%  csrf_token %}
        <input type="text" class="form-control" name="first_name" placeholder="First Name"><br>
        <input type="text" class="form-control" name="last_name" placeholder="Last Name"><br>
        <input type="text" class="form-control" name="username" placeholder="Username"><br>
        <input type="email" class="form-control" name="email" placeholder="Email"><br>
        <input type="password" class="form-control" name="password" placeholder="Password"><br>
        <button type="submit" class="btn btn-danger">Regsiter</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
